name: p256_example
description: Demonstrates how to use the p256 plugin.
publish_to: 'none'

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  secp256r1:
    path: ../

  agent_dart: ^1.0.0-0
  convert: any
  crypto: any
  tuple: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

dependency_overrides:
  agent_dart:
    path: ../../agent_dart

flutter:
  uses-material-design: true
