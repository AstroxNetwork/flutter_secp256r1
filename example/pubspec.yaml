name: p256_example
description: Demonstrates how to use the p256 plugin.
publish_to: 'none'

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  p256:
    path: ../

  agent_dart: ^1.0.0-0
  convert: 3.1.0
  crypto: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  agent_dart:
    git:
      url: https://github.com/AstroxNetwork/agent_dart
      ref: feat/signer+der

flutter:
  uses-material-design: true
